<html
    lang="en"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="Shared/_layout.html"
>
    <body>
        <section layout:fragment="content">
            <div class="main_content_iner overly_inner">
                <div class="container-fluid p-0">
                    <div class="row">
                        <div class="col-12">
                            <div
                                class="page_title_box d-flex align-items-center justify-content-between"
                            >
                                <div class="page_title_left">
                                    <h3 class="f_s_30 f_w_700 dark_text">
                                        Dashboard
                                    </h3>
                                    <ol class="breadcrumb page_bradcam mb-0">
                                        <li class="breadcrumb-item">
                                            <a href="../javascript:void(0);"
                                                >Salessa
                                            </a>
                                        </li>
                                        <li class="breadcrumb-item">
                                            <a href="../javascript:void(0);"
                                                >Dashboard</a
                                            >
                                        </li>
                                        <li class="breadcrumb-item active">
                                            Cart
                                        </li>
                                    </ol>
                                </div>
                                <a href="../#" class="white_btn3"
                                    >Create Report</a
                                >
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="white_card">
                                <div
                                    class="white_card_header border_bottom_1px"
                                >
                                    <h4 class="card-title mb-0">
                                        Order Summary
                                    </h4>
                                </div>

                                <div class="card-body">
                                    <div class="table-responsive order-details">
                                        <table class="table mb-0">
                                            <tbody>
                                                <tr>
                                                    <td class="order-label">
                                                        OID:
                                                    </td>
                                                    <td
                                                        class="order-value"
                                                        id="oidValue"
                                                    ></td>
                                                </tr>
                                                <tr>
                                                    <td class="order-label">
                                                        Customer Name:
                                                    </td>
                                                    <td
                                                        class="order-value"
                                                        id="customerNameValue"
                                                    ></td>
                                                </tr>
                                                <tr>
                                                    <td class="order-label">
                                                        User Name:
                                                    </td>
                                                    <td
                                                        class="order-value"
                                                        id="userNameValue"
                                                    ></td>
                                                </tr>
                                                <tr>
                                                    <td class="order-label">
                                                        Date Created:
                                                    </td>
                                                    <td
                                                        class="order-value"
                                                        id="dateCreatedValue"
                                                    ></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                    <div class="table-responsive shopping-cart">
                                        <table class="table mb-0">
                                            <thead>
                                                <tr>
                                                    <th class="border-top-0">
                                                        Product
                                                    </th>
                                                    <th class="border-top-0">
                                                        Quantity
                                                    </th>
                                                    <th class="border-top-0">
                                                        Total
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody
                                                id="product-table-body"
                                            ></tbody>
                                        </table>
                                    </div>

                                    <div class="total-payment">
                                        <table class="table mb-0">
                                            <tbody>
                                                <tr>
                                                    <td class="payment-title">
                                                        Total
                                                    </td>
                                                    <td class="text-dark">
                                                        <strong
                                                            id="total-payment"
                                                        ></strong>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="white_card">
                                <div
                                    class="white_card_header border_bottom_1px"
                                >
                                    <h4 class="card-title mb-0">
                                        Billing Details
                                    </h4>
                                </div>

                                <div class="card-body">
                                    <div
                                        class="accordion"
                                        id="accordionExample"
                                    >
                                        <div
                                            class="card border mb-1 shadow-none"
                                        >
                                            <div
                                                class="white_card_header border_bottom_1px custom-accordion"
                                                id="headingOne"
                                            >
                                                <a
                                                    href
                                                    class="text-dark d-flex justify-content-between"
                                                    data-toggle="collapse"
                                                    data-target="#collapseOne"
                                                    aria-expanded="true"
                                                    aria-controls="collapseOne"
                                                >
                                                    <span
                                                        class="align-self-center"
                                                        >Cash</span
                                                    >
                                                    <img
                                                        src="../img/card/card-2.png"
                                                        alt
                                                        height="30"
                                                    />
                                                </a>
                                            </div>
                                            <div
                                                id="collapseOne"
                                                class="collapse show"
                                                aria-labelledby="headingOne"
                                                data-parent="#accordionExample"
                                                style
                                            >
                                                <div class="card-body">
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div class="mb-3">
                                                                <label
                                                                    class="form-label"
                                                                    for="cash-received"
                                                                    >Received
                                                                    :</label
                                                                >
                                                                <input
                                                                    type="text"
                                                                    class="form-control"
                                                                    id="cash-received"
                                                                />
                                                            </div>

                                                            <div class="mb-3">
                                                                <label
                                                                    class="form-label"
                                                                    for="cash-return"
                                                                    >Return
                                                                    :</label
                                                                >
                                                                <input
                                                                    disabled
                                                                    type="text"
                                                                    class="form-control"
                                                                    id="cash-return"
                                                                />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <button
                                        id="place-order"
                                        type="button"
                                        class="btn_1 mt-1 mb-1 w-100"
                                    >
                                        PLACE YOUR ORDER
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
